<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🖼️ تعديل الصور بالذكاء الاصطناعي</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f4f4f4; }
    .preview { margin: 20px auto; }
    img { max-width: 300px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>🖼️ تعديل الصور بالذكاء الاصطناعي</h2>

  <!-- رفع صورة -->
  <input type="file" id="fileInput" accept="image/*"><br><br>

  <!-- معاينة الصورة -->
  <div class="preview" id="preview"></div>

  <!-- إدخال عدد الصور -->
  <label>عدد الصور (1-10):</label><br>
  <input type="number" id="num_images" min="1" max="10" value="1"><br><br>

  <!-- إدخال وصف التعديل -->
  <label>الوصف (Prompt):</label><br>
  <textarea id="prompt" rows="3" cols="40" placeholder="اكتب وصف التعديل..."></textarea><br><br>

  <!-- زر تعديل -->
  <button onclick="processImage()">🚀 تعديل الصورة</button>

  <!-- دائرة تحميل -->
  <div class="loader" id="loader"></div>

  <!-- النتيجة -->
  <div id="results"></div>

  <script>
    let uploadedUrl = "";

    // رفع الصورة إلى imgbb عشان نجيب URL
    async function uploadImage(file) {
      let formData = new FormData();
      formData.append("image", file);

      // 🔑 لازم تحط مفتاح API من موقع imgbb.com (مجاني)
      let apiKey = "ضع_مفتاح_API_من_imgbb";
      let res = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
        method: "POST",
        body: formData
      });
      let data = await res.json();
      return data.data.url;
    }

    // معاينة الصورة ورفعها
    document.getElementById("fileInput").addEventListener("change", async function() {
      let file = this.files[0];
      if(file) {
        // معاينة محلية
        let reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("preview").innerHTML = `<img src="${e.target.result}" alt="معاينة الصورة">`;
        }
        reader.readAsDataURL(file);

        // رفع الصورة وجيب رابط
        uploadedUrl = await uploadImage(file);
      }
    });

    // تشغيل API a1d.ai
    async function processImage() {
      let promptInput = document.getElementById("prompt").value;
      let num_images = document.getElementById("num_images").value;
      let loader = document.getElementById("loader");
      let resultsDiv = document.getElementById("results");

      if(!uploadedUrl || !promptInput) {
        alert("⚠️ لازم ترفع صورة وتكتب وصف التعديل");
        return;
      }

      resultsDiv.innerHTML = "";
      loader.style.display = "block";

      // تعديل البرومت ليحافظ على الوجه
      let prompt = promptInput + ". Keep all facial features, expressions, and identity exactly the same.";

      // طلب تعديل الصور
      let res = await fetch("https://a1d.ai/api/nano-banana/edit", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          prompt: prompt,
          images: [uploadedUrl],
          enable_base64_output: false
        })
      });

      let data = await res.json();
      let taskId = data.data.id;

      // متابعة لحد ما الصورة تجهز
      let resultUrls = [];
      for(let i=0; i<20; i++) {
        let statusRes = await fetch(`https://a1d.ai/api/nano-banana/status?id=${taskId}`);
        let statusData = await statusRes.json();
        if(statusData.data.outputs && statusData.data.outputs.length > 0) {
          resultUrls = statusData.data.outputs;
          break;
        }
        await new Promise(r => setTimeout(r, 5000));
      }

      loader.style.display = "none";

      if(resultUrls.length > 0) {
        resultUrls.forEach((url, idx) => {
          resultsDiv.innerHTML += `<div><h3>✅ صورة ${idx+1}</h3><img src="${url}" alt="نتيجة"></div>`;
        });
      } else {
        resultsDiv.innerHTML = "<p>⚠️ حصلت مشكلة في التعديل.</p>";
      }
    }
  </script>
</body>
  </html>
